apiVersion: v1
kind: Service
metadata:
  name: {{ include "kad.fullname" . }}-agent
  labels:
    {{- include "kad.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kad.selectorLabels" . | nindent 4 }}
