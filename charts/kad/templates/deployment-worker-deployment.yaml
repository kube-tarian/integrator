apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kad.fullname" . }}-deployment-worker
  labels:
    {{- include "kad.labels" . | nindent 4 }}
    app.kubernetes.io/component: deployment-worker
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kad.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: deployment-worker
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kad.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: deployment-worker
    spec:
      serviceAccountName: {{ include "kad.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-deployment-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.deployment_worker.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
          readinessProbe:
            httpGet:
              path: /status
              port: http
          env:
            - name: TEMPORAL_SERVICE_URL
              value: "{{ .Values.temporal.temporalServiceURL }}.{{ .Release.Namespace }}.svc.cluster.local:7233"
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: CASSANDRA_SERVICE_URL
              value: "{{ .Values.cassandra.serviceURL }}"
            - name: CASSANDRA_KEYSPACE_NAME
              value: "{{ .Values.cassandra.keyspaceName }}"
            - name: CASSANDRA_TABLE_NAME
              value: "{{ .Values.cassandra.name }}"
            - name: CASSANDRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.cassandra.secretName }}"
                  key: "username"
            - name: CASSANDRA_PASSWORD
              #value: "{{ .Values.cassandra.password }}"
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.cassandra.secretName }}"
                  key: "password"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
